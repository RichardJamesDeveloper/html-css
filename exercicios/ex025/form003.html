<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Escolha o sexo</legend>
            <input type="radio" name="sexo" id="isexm"><label for="isexm">Masculino</label>
            <input type="radio" name="sexo" id="isexf"><label for="isexf">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquet</label>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="" id="">
            </p>
            <p>
                <label for="isen">Senha:</label>
                <input type="password" name="sen" id="isen" required minlength="6" maxlength="20" placeholder="Digite sua senha" autocomplete="current-password">
            </p>
            <p>
                <label for="imedia">Media:</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
            </p>
            <p>
                <label for="ifoto">Foto do Perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
                <label for="inivel">Nivel de Satisfacao</label>
                <input type="range" name="nivel" id="inivel">
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
