<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <p>
        <picture>
            <source media="(max-width:750px )" srcset="imagens/fotop.png" type="image/png">
            <source media="(max-width:1050px)" srcset="imagens/fotom.png" type="image/png">
            <img src="imagens/fotog.png" alt="Imagem flexível">
        </picture>
    </p>
    <h1>Reproduzindo Audio
        <p>Vamos reproduzir audios</p>
        <audio preload="metadata" controls>
            <source src="media/guanacast-33.mp3" type="audio/mpeg">            
        </audio>        
    </h1>
    <p>Caso seu navegador não execute o audio, <a href="media/guanacast-33.rar" download="guanacast-33.rar" type="application/rar">Clique para baixar</a></p>
</body>
</html>
