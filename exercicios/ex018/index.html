<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixa</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;    

            border: 10px solid darkgray; /*shorthand*/

            padding: 10px 10px 10px 10px; /*shorthand*/

            margin: auto;

            outline-color: salmon;
            outline-style: dashed
            
        }
        a{
            display: block;
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas os <a href="a">links sao exemplos de inline -leve</a>. Vamos ver como tudo funciona</p>    
</body>
</html>
